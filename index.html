<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kalkulator oceny ryzyka wysapienia powiklan po cystektomii radykalnej z asysta robota</title>
<!--   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

 <style>
    #chart-wrapper {
      display: inline-block;
      position: relative;
      width: 50%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1>Kalkulator oceny ryzyka wysapienia powiklan po cystektomii radykalnej z asysta robota</h1>
  <label for="ucs-input">Odprowadzenie moczu:</label>
  <select id="ucs-input" type="number">
    <option disabled selected value></option>
    <option value=1>Ureterocutaneostomia</option>
    <option value=0>Wstawka jelitowa oraz kolejny zbiornik jelitowy</option>
  </select>
  <br>
  <label for="hgb-input">Hemoglobina poczatkowa:</label>
  <input id="hgb-input" type="number" min="5" max="20" placeholder="5-20"><label id="hgb-error-label" style="color:#ce1616; font-weight:bold"></label>
  <br>
  <label for="cci-input">Wynik CCI:</label>
  <input id="cci-input" type="number" min="0" max="37" placeholder="0-37"><label id="cci-error-label" style="color:#ce1616; font-weight:bold"></label>
  <br>
  <br>
  <button id="submitButton" disabled onclick="drawChart()">Oce≈Ñ prawdopodobienstwo</button>
  <br>
  <br>

  <script src="buttonEnabler.js"></script>

  <div id="resulted-block" style="display: none;">
    <h2 id="header">Dla podanego pacjenta, prawdopodobienstwo wystapienia powiklan wynosi:</h2>
    <div id="clavien1"></div>
    <div id="clavien2"></div>
    <div id="clavien3"></div>
    <div id="clavien4"></div>
    <div id="clavien5"></div>
  </div>
  <br>
  <br>
  <div id="chart-wrapper">
    <canvas id="clavienChart"></canvas>
  </div>
</body>

</html>
